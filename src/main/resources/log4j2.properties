status = error
name = DailyLoggerConfig

# ===== Console Appender =====
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %p [%t] %d{dd-MM-yyyy HH:mm:ss,SSS} %c - %m%n

# ===== Daily Rolling File Appender =====
appender.rolling.type = RollingFile
appender.rolling.name = DAILY_FILE
appender.rolling.fileName = F:/wbcomtax_workspace/logger/dashboard-service.log
appender.rolling.filePattern = F:/wbcomtax_workspace/logger/dashboard-service-%d{dd-MM-yyyy}.log
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = %p [%t] %d{dd-MM-yyyy HH:mm:ss,SSS} %c - %m%n

# Trigger policy: rollover every day
appender.rolling.policies.type = Policies
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval = 1
appender.rolling.policies.time.modulate = true

# ===== Root Logger =====
rootLogger.level = info
rootLogger.appenderRefs = console, rolling
rootLogger.appenderRef.console.ref = STDOUT
rootLogger.appenderRef.rolling.ref = DAILY_FILE
